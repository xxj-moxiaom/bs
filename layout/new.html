	<title>单列布局2-头尾自适应主体固宽</title>
	<style type="text/css">

		}
		.main {
			height: 600px;  /*只需设置高度,宽度继承父元素*/
			background-image: url(../includes/img/bg3.jpg);
			margin-left: 0;
			margin-right: 0;
		}
		.footer {
			height: 80px;  /*只需设置高度,宽度继承父元素*/
			margin-bottom: 0;
		}
	</style>
</head>
